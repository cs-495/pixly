<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pixly: Media Computation</title>
  <!--Import blockly-->
  <script type="text/javascript" src="blockly/blockly_compressed.js"></script>
  <script type="text/javascript" src="blockly/blocks_compressed.js"></script>
  <script type="text/javascript" src="blockly/msg/js/en.js"></script>
  <!--Javascript generator for blockly-->
  <script type="text/javascript" src="blockly/javascript_compressed.js"></script>
  
  <!--Custom block definitions-->
  <script type="text/javascript" src="mediacomp_blocks.js"></script>
  <script type="text/javascript" src="mediacomp_gen.js"></script>
  
  <script type="text/javascript" src="utils.js"></script>
  
  <!--okay actually inject blockly and initialize the stuff-->
  <script type="text/javascript" src="Drawr.js"></script>
  <script type="text/javascript" src="run_mediacomp.js"></script>
 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table width="100%">
		<tr><td>
			<h1><span id="title">Pixly: Media Computation</span></h1>
		</td></tr>
		</table>
		<div id="visualization">
			<canvas id="scratch" width="400" height="400" style="display: none"></canvas>
			<canvas id="display" width="400" height="400"></canvas>
		</div>
		<table style="padding-top: 1em;">
		<tr>
			<td style="width: 15px;">
				<img id="spinner" style="visibility: hidden;" src="loading.gif" height=15 width=15>
			</td>
			<td style="text-align: center">
				<button id="runButton" class="primary" title="Makes the canvas do what the blocks say.">
					<img src="blockly/media/1x1.gif" class="run icon21">Run Program
				</button>
				<button id="resetButton" class="primary" style="display: none">
					<img src="blockly/media/1x1.gif" class="stop icon21"> Reset
				</button>
				<button id="codeButton" class="notext" title="See generated JavaScript code.">
					<img src='blockly/media/1x1.gif' class="code icon21">
				</button>
				<button id="linkButton" class="notext" title="Save and link to blocks.">
					<img src='blockly/media/1x1.gif' class="link icon21">
				</button>
				<button class="notext" id="captureButton" title="Save the drawing.">
					<img src='blockly/media/1x1.gif' class="img icon21">
				</button>
				<a id="downloadImageLink" download="drawing.png"></a>
			</td></tr>
			</table>
			<div id="blockly"></div>
			
			<div id="dialog" style="display:none;">
				<div id="dialogTitle">
					<span id="titleText"></span>
					<button id="closeDialogButton" title="Close the dialog"
						style="position:absolute; right: 0px; top: 0px; height: 22px; width:22px; padding: 0px;"> X </button>
				</div>
				<div id="dialogBody"></div>
			</div>

  <xml id="toolbox" style="display: none">
	<category name="Media Comp">
		<block type="mediacomp_run"></block>
		<block type="mediacomp_pixelLoop"></block>
		<block type="mediacomp_getPixelRGB">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">pixel</field>
				</block>
			</value>
		</block>
		<block type="mediacomp_setPixelRGB">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">pixel</field>
				</block>
			</value>
			<value name="VALUE">
				<block type="math_number">
					<field name="NUM">0</field>
				</block>
			</value>
		</block>
		<block type="mediacomp_setpixel"></block>
	</category>
    <category name="Logic">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Loops">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>
      <block type="math_constant"></block>
      <block type="math_number_property"></block>
      <block type="math_change">
        <value name="DELTA">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="math_round"></block>
      <block type="math_on_list"></block>
      <block type="math_modulo"></block>
      <block type="math_constrain">
        <value name="LOW">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="HIGH">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
    <category name="Lists">
      <block type="lists_create_empty"></block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <block type="math_number">
            <field name="NUM">5</field>
          </block>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_getIndex">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_setIndex">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_getSublist">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Colour">
      <block type="colour_picker"></block>
      <block type="colour_random"></block>
      <block type="colour_rgb">
		<value name="RED">
		  <block type="math_number">
			<field name="NUM">100</field>
		  </block>
		</value>
		<value name="BLUE">
		  <block type="math_number">
			<field name="NUM">50</field>
		  </block>
		</value>
		<value name="GREEN">
		  <block type="math_number">
			<field name="NUM">0</field>
		  </block>
		</value>
	  </block>
	  <block type="colour_hsv">
		<value name="HUE">
		  <block type="math_number">
			<field name="NUM">0</field>
		  </block>
		</value>
		<value name="SATURATION">
		  <block type="math_number">
			<field name="NUM">100</field>
		  </block>
		</value>
		<value name="VALUE">
		  <block type="math_number">
			<field name="NUM">100</field>
		  </block>
		</value>
	  </block>
      <block type="colour_blend">
		<value name="COLOUR1">
		  <block type="colour_picker">
			<field name="COLOUR">#ff0000</field>
		  </block>
		</value>
		<value name="COLOUR2">
		  <block type="colour_picker">
			<field name="COLOUR">#0000ff</field>
		  </block>
		</value>
		<value name="RATIO">
		  <block type="math_number">
			<field name="NUM">0.5</field>
		  </block>
		</value>
	  </block>
    </category>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>
  </xml>

</body>
</html>
