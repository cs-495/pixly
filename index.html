<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Media Computation</title>
  <!--Import blockly-->
  <script type="text/javascript" src="blockly/blockly_compressed.js"></script>
  <script type="text/javascript" src="blockly/blocks_compressed.js"></script>
  <script type="text/javascript" src="blockly/msg/js/en.js"></script>
  <!--Javascript generator for blockly-->
  <script type="text/javascript" src="blockly/javascript_compressed.js"></script>
  
  <!--Custom block definitions-->
  <script type="text/javascript" src="blockly/blocks/mediacomp.js"></script>
  <!--Custom block code-->
  <script type="text/javascript" src="blockly/generators/javascript/mediacomp.js"></script>
  
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="image.js"></script>
  
  <!--okay actually inject blockly and initialize the stuff-->
  <script type="text/javascript" src="run_mediacomp.js"></script>
 
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
	canvas {
		border: 1px solid black;
	}
  </style>
</head>
<body>
  <h1>Media Computation</h1>
  
  <table width="800px" height="480px">
	<col width="160px"><col width="640px">
  <tr>
	<td>
		<canvas id="canvas_one" width="320px" height="240px">please upgrade your browser</canvas>
		<canvas id="canvas_two" width="320px" height="240px">please upgrade your browser</canvas>
	</td>
	<td><div id="blocklyDiv" style="width:960px;height: 496px"></div></td>
  </tr>
  </table>
  
  <input type="button" value="Run Code" onclick="RunCode(); return false;"/>
  <input type="button" value="Reset Images" onclick="initCanvases(); return false;"/>
  
  </br>
  
  <div id="code" style="font-family: monospace; font-size: 14px;">
    {code();}
  </div>

  <xml id="toolbox" style="display: none">
    <category name="Logic">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Loops">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>
      <block type="math_constant"></block>
      <block type="math_number_property"></block>
      <block type="math_change">
        <value name="DELTA">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="math_round"></block>
      <block type="math_on_list"></block>
      <block type="math_modulo"></block>
      <block type="math_constrain">
        <value name="LOW">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="HIGH">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
    <category name="Text">
      <block type="text"></block>
      <block type="text_join"></block>
      <block type="text_append">
        <value name="TEXT">
          <block type="text"></block>
        </value>
      </block>
      <block type="text_length"></block>
      <block type="text_isEmpty"></block>
      <block type="text_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_charAt">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_getSubstring">
        <value name="STRING">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_changeCase"></block>
      <block type="text_trim"></block>
      <block type="text_print"></block>
      <block type="text_prompt"></block>
    </category>
    <category name="Lists">
      <block type="lists_create_empty"></block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <block type="math_number">
            <field name="NUM">5</field>
          </block>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_getIndex">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_setIndex">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_getSublist">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Colour">
      <block type="colour_picker"></block>
      <block type="colour_random"></block>
      <block type="colour_rgb">
		<value name="RED">
		  <block type="math_number">
			<field name="NUM">100</field>
		  </block>
		</value>
		<value name="BLUE">
		  <block type="math_number">
			<field name="NUM">50</field>
		  </block>
		</value>
		<value name="GREEN">
		  <block type="math_number">
			<field name="NUM">0</field>
		  </block>
		</value>
	  </block>
	  <block type="colour_hsv">
		<value name="HUE">
		  <block type="math_number">
			<field name="NUM">0</field>
		  </block>
		</value>
		<value name="SATURATION">
		  <block type="math_number">
			<field name="NUM">100</field>
		  </block>
		</value>
		<value name="VALUE">
		  <block type="math_number">
			<field name="NUM">100</field>
		  </block>
		</value>
	  </block>
      <block type="colour_blend">
		<value name="COLOUR1">
		  <block type="colour_picker">
			<field name="COLOUR">#ff0000</field>
		  </block>
		</value>
		<value name="COLOUR2">
		  <block type="colour_picker">
			<field name="COLOUR">#0000ff</field>
		  </block>
		</value>
		<value name="RATIO">
		  <block type="math_number">
			<field name="NUM">0.5</field>
		  </block>
		</value>
	  </block>
    </category>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>
	<category name="Media Comp">
		<block type="mediacomp_run"></block>
		<block type="mediacomp_pixelLoop">
			<value name="CANVAS">
				<block type="mediacomp_getCanvas">
					<field name="CANVAS">0</field>
				</block>
			</value>
		</block>
		<block type="mediacomp_getCanvas"></block>
		<block type="mediacomp_getPixelRGB"></block>
		<block type="mediacomp_setPixelRGB"></block>
		<!--<block type="mediacomp_invertcanvas"></block>-->
		<block type="mediacomp_setpixel"></block>
		<!--<block type="mediacomp_PARTYHARD"></block>-->
	</category>
  </xml>

</body>
</html>
