  <xml id="toolbox" style="display: none">
  
	<category name="Media Comp">
	  <block type="mediacomp_run"></block>
      <!--block type="mediacomp_pixelLoop"></block-->
	  <block type="controls_forfor">
      <field name="VAR">x</field>
	  <field name="VAR2">y</field>
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">399</field>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <statement name="DO">
			<block type="variables_set">
				<field name="VAR">p</field>
				<value name="VALUE">
				  <block type="mediacomp_getPixelAt">
					<value name="X">
					  <block type="variables_get">
						<field name="VAR">x</field>
					  </block>
					</value>
					<value name="Y">
					  <block type="variables_get">
						<field name="VAR">y</field>
					  </block>
					</value>
					<value name="CANVAS">
					  <block type="math_number">
						<field name="NUM">0</field>
					  </block>
					</value>
				  </block>
				</value>
			</block>
        </statement>
      </block>
	  <block type="mediacomp_updateCanvas">
		<value name="CANVAS">
		  <block type="math_number">
			<field name="NUM">0</field>
		  </block>
		</value>
	  </block>
	  <block type="mediacomp_restartCanvas">
		<value name="CANVAS">
		  <block type="math_number">
			<field name="NUM">0</field>
		  </block>
		</value>
	  </block>
      <block type="controls_for">
      <field name="VAR">x</field>
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">399</field>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <statement name="DO">
          <block type="controls_for">
            <field name="VAR">y</field>
            <value name="FROM">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
            <value name="TO">
              <block type="math_number">
                <field name="NUM">399</field>
              </block>
            </value>
            <value name="BY">
              <block type="math_number">
                <field name="NUM">1</field>
              </block>
            </value>
            <statement name="DO">
                <block type="variables_set">
                    <field name="VAR">p</field>
                    <value name="VALUE">
                      <block type="mediacomp_getPixelAt">
                        <value name="X">
                          <block type="variables_get">
                            <field name="VAR">x</field>
                          </block>
                        </value>
                        <value name="Y">
                          <block type="variables_get">
                            <field name="VAR">y</field>
                          </block>
                        </value>
                        <value name="CANVAS">
                          <block type="math_number">
                            <field name="NUM">0</field>
                          </block>
                        </value>
                      </block>
                    </value>
                </block>
            </statement>
          </block>
        </statement>
      </block>
	</category>
    
    <category name="Pixels">
		<block type="mediacomp_getPixelAt">
			<value name="X">
				<block type="math_number">
					<field name="NUM">0</field>
				</block>
			</value>
			<value name="Y">
				<block type="math_number">
					<field name="NUM">0</field>
				</block>
			</value>
            <value name="CANVAS">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
		</block>
		<block type="mediacomp_setPixelAt">
			<value name="X">
			  <block type="variables_get">
				<field name="VAR">x</field>
			  </block>
			</value>
			<value name="Y">
			  <block type="variables_get">
				<field name="VAR">y</field>
			  </block>
			</value>
            <value name="CANVAS">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
			<value name="PIXEL"></value>
		</block>
		<block type="mediacomp_setPixel">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">p</field>
				</block>
			</value>
			<value name="PIXEL2">
				<block type="colour_picker"></block>
			</value>
		</block>
		<block type="mediacomp_getPixelColour">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">p</field>
				</block>
			</value>
		</block>
		<block type="mediacomp_getPixelRGBIntensity">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">p</field>
				</block>
			</value>
		</block>
		<block type="mediacomp_getPixelRGB">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">p</field>
				</block>
			</value>
		</block>
		<!--block type="mediacomp_getPixelColour">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">pixel</field>
				</block>
			</value>
		</block-->
		<block type="mediacomp_setPixelRGB">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">p</field>
				</block>
			</value>
			<value name="VALUE">
				<block type="math_number">
					<field name="NUM">0</field>
				</block>
			</value>
		</block>
		<!--block type="mediacomp_setPixelColour">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">pixel</field>
				</block>
			</value>
		</block-->
		<!--block type="mediacomp_setpixel"></block-->
	</category>
    <category name="Logic">

      <block type="math_constant"></block>
      <block type="math_number_property"></block>
      <block type="math_change">
        <value name="DELTA">

            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="math_round"></block>
      <block type="math_on_list"></block>
      <block type="math_modulo"></block>
      <block type="math_constrain">
        <value name="LOW">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="HIGH">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
    <category name="Lists">
      <block type="lists_create_empty"></block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <block type="math_number">
            <field name="NUM">5</field>
          </block>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_getIndex">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_setIndex">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_getSublist">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Colour">
      <block type="colour_picker"></block>
      <block type="colour_random"></block>
      <block type="colour_rgb">
		<value name="RED">
		  <block type="math_number">
			<field name="NUM">100</field>
		  </block>
		</value>
		<value name="BLUE">
		  <block type="math_number">
			<field name="NUM">50</field>
		  </block>
		</value>
		<value name="GREEN">
		  <block type="math_number">
			<field name="NUM">0</field>
		  </block>
		</value>
	  </block>
	  <block type="colour_hsv">
		<value name="HUE">
		  <block type="math_number">
			<field name="NUM">0</field>
		  </block>
		</value>
		<value name="SATURATION">
		  <block type="math_number">
			<field name="NUM">100</field>
		  </block>
		</value>
		<value name="VALUE">
		  <block type="math_number">
			<field name="NUM">100</field>
		  </block>
		</value>
	  </block>
      <block type="colour_blend">
		<value name="COLOUR1">
		  <block type="colour_picker">
			<field name="COLOUR">#ff0000</field>
		  </block>
		</value>
		<value name="COLOUR2">
		  <block type="colour_picker">
			<field name="COLOUR">#0000ff</field>
		  </block>
		</value>
		<value name="RATIO">
		  <block type="math_number">
			<field name="NUM">0.5</field>
		  </block>
		</value>
	  </block>
