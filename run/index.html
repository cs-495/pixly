<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pixly: Media Computation</title>
  <link rel="icon" type="image/ico" href="../favicon.ico">
  <!--Import blockly-->
  <script type="text/javascript" src="blockly/blockly_compressed.js"></script>
  <script type="text/javascript" src="blockly/blocks_compressed.js"></script>
  <script type="text/javascript" src="blockly/msg/js/en.js"></script>
  <!--Javascript generator for blockly-->
  <script type="text/javascript" src="blockly/javascript_compressed.js"></script>
  
  <!--Custom block definitions-->
  <script type="text/javascript" src="mediacomp/mediacomp_blocks.js"></script>
  <script type="text/javascript" src="mediacomp/mediacomp_gen.js"></script>
  
  <script type="text/javascript" src="mediacomp/utils.js"></script>
  
  <!--okay actually inject blockly and initialize the stuff-->
  <script type="text/javascript" src="mediacomp/drawr/Drawr.js"></script>
  <script type="text/javascript" src="mediacomp/drawr/run_mediacomp.js"></script>
  <script type="text/javascript" src="mediacomp/drawr/canvas_select.js"></script>
 
  <link rel="stylesheet" type="text/css" href="mediacomp/css/style.css">
</head>
<body>
	<h1 style="font-size: 200%;margin-top:-3px;margin-bottom:3px;"><span id="title">Pixly: Media Computation</span></h1>
    
    <div id="visualization">
        <canvas id="canvas_0" width="400" height="400" class="display_canvas"></canvas>
        <canvas id="canvas_1" width="400" height="400" class="display_canvas" style="display: none"></canvas>
        <canvas id="canvas_2" width="400" height="400" class="display_canvas" style="display: none"></canvas>
        <canvas id="canvas_3" width="400" height="400" class="display_canvas" style="display: none"></canvas>
        <canvas id="canvas_4" width="400" height="400" class="display_canvas" style="display: none"></canvas>
		<canvas id="canvas_5" width="400" height="400" class="display_canvas" style="display: none"></canvas>
		<canvas id="canvas_6" width="400" height="400" class="display_canvas" style="display: none"></canvas>
		<canvas id="canvas_7" width="400" height="400" class="display_canvas" style="display: none"></canvas>
		<canvas id="canvas_8" width="400" height="400" class="display_canvas" style="display: none"></canvas>
		<canvas id="canvas_9" width="400" height="400" class="display_canvas" style="display: none"></canvas>
		<canvas id="canvas_10" width="400" height="400" class="display_canvas" style="display: none"></canvas>
		<canvas id="canvas_11" width="400" height="400" class="display_canvas" style="display: none"></canvas>
    </div>
    
    <table>
    <tr>
        <td style="width: 15px;">
            <img id="spinner" style="visibility: hidden;" src="mediacomp/loading.gif" height=15 width=15>
        </td>
        <td style="text-align: center">
            <button id="runButton" class="primary" title="Makes the canvas do what the blocks say.">
                <img src="blockly/media/1x1.gif" class="run icon21">Run Program
            </button>
            <button id="resetButton" class="primary" style="display: none">
                <img src="blockly/media/1x1.gif" class="stop icon21"> Reset
            </button>
			<button id="linkButton" class="secondary" title="Export/Import blocks.">
                Export/Import Blocks
            </button>
			<br/>
            <button id="codeButton" class="notext" title="See generated JavaScript code.">
                <img src='blockly/media/1x1.gif' class="code icon21">
            </button>
            <button class="notext" id="captureButton" title="Save the drawing.">
                <img src='blockly/media/1x1.gif' class="img icon21">
            </button>
            <a id="downloadImageLink" download="drawing.png"></a>
        </td>
    </tr>
    </table>
    
    
    <!--221,221,221
    238,238,238-->
    <div id="canvas_select_controls">
        <a id="pluscanvas" href="javascript:void(0)" onclick="CanvasSelect.newBox();">+canvas</a> &nbsp; &nbsp;
        <a id="minuscanvas" href="javascript:void(0)" onclick="CanvasSelect.hide();">-canvas</a> &nbsp; &nbsp;
        <input id="uploadcanvas" name="uploadcanvas" type="file" />
    </div>
    <br/>
    <div id="canvas_select">
        <div id="canvas_select_width_div"></div>
    </div>

	<script id="mediacomp_webworker" type="javascript/worker"></script>
    
    <div id="blockly"></div>
    
    <div id="dialog" style="display:none;">
        <div id="dialogTitle">
            <span id="titleText"></span>
            <div id="closeDialogButton" title="Close the dialog"> X </div>
        </div>
        <div id="dialogBody"></div>
    </div>

  <xml id="toolbox" style="display: none">
  
	<category name="Media Comp">
	  <block type="mediacomp_run"></block>
	  <block type="controls_forEach">
		<field name="VAR">p</field>
		<value name="LIST">
			<block type="mediacomp_getPixels">
				<value name="CANVAS">
					<block type="math_number">
						<field name="NUM">0</field>
					</block>
				</value>
			</block>
		</value>
	  </block>
      <block type="controls_for">
      <field name="VAR">x</field>
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">399</field>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <statement name="DO">
          <block type="controls_for">
            <field name="VAR">y</field>
            <value name="FROM">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
            <value name="TO">
              <block type="math_number">
                <field name="NUM">399</field>
              </block>
            </value>
            <value name="BY">
              <block type="math_number">
                <field name="NUM">1</field>
              </block>
            </value>
            <statement name="DO">
                <block type="variables_set">
                    <field name="VAR">p</field>
                    <value name="VALUE">
                      <block type="mediacomp_getPixelAt">
                        <value name="X">
                          <block type="variables_get">
                            <field name="VAR">x</field>
                          </block>
                        </value>
                        <value name="Y">
                          <block type="variables_get">
                            <field name="VAR">y</field>
                          </block>
                        </value>
                        <value name="CANVAS">
                          <block type="math_number">
                            <field name="NUM">0</field>
                          </block>
                        </value>
                      </block>
                    </value>
                </block>
            </statement>
          </block>
        </statement>
      </block>
	</category>
    
    <category name="Pixels">
		<block type="mediacomp_getPixelAt">
			<value name="X">
				<block type="math_number">
					<field name="NUM">0</field>
				</block>
			</value>
			<value name="Y">
				<block type="math_number">
					<field name="NUM">0</field>
				</block>
			</value>
            <value name="CANVAS">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
		</block>
		<block type="mediacomp_setPixelAt">
			<value name="X">
			  <block type="variables_get">
				<field name="VAR">x</field>
			  </block>
			</value>
			<value name="Y">
			  <block type="variables_get">
				<field name="VAR">y</field>
			  </block>
			</value>
            <value name="CANVAS">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">p</field>
				  </block>
			</value>
		</block>
		<block type="mediacomp_setPixel">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">p</field>
				</block>
			</value>
			<value name="PIXEL2">
				<block type="colour_picker"></block>
			</value>
		</block>
		<block type="mediacomp_getPixelColour">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">p</field>
				</block>
			</value>
		</block>
		
		<block type="mediacomp_getPixelRGB">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">p</field>
				</block>
			</value>
		</block>
		<block type="mediacomp_getPixelRGBIntensity">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">p</field>
				</block>
			</value>
		</block>
		<!--block type="mediacomp_getPixelColour">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">pixel</field>
				</block>
			</value>
		</block-->
		<block type="mediacomp_setPixelRGB">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">p</field>
				</block>
			</value>
			<value name="VALUE">
				<block type="math_number">
					<field name="NUM">0</field>
				</block>
			</value>
		</block>
		<!--block type="mediacomp_setPixelColour">
			<value name="PIXEL">
				<block type="variables_get">
					<field name="VAR">pixel</field>
				</block>
			</value>
		</block-->
		<!--block type="mediacomp_setpixel"></block-->
	</category>
    <category name="Logic">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Loops">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>
      <block type="math_constant"></block>
      <block type="math_number_property"></block>
      <block type="math_change">
        <value name="DELTA">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="math_round"></block>
      <block type="math_on_list"></block>
      <block type="math_modulo"></block>
      <block type="math_constrain">
        <value name="LOW">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="HIGH">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
    <category name="Lists">
      <block type="lists_create_empty"></block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <block type="math_number">
            <field name="NUM">5</field>
          </block>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_getIndex">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_setIndex">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_getSublist">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Colour">
      <block type="colour_picker"></block>
      <block type="colour_random"></block>
      <block type="colour_rgb">
		<value name="RED">
		  <block type="math_number">
			<field name="NUM">100</field>
		  </block>
		</value>
		<value name="BLUE">
		  <block type="math_number">
			<field name="NUM">50</field>
		  </block>
		</value>
		<value name="GREEN">
		  <block type="math_number">
			<field name="NUM">0</field>
		  </block>
		</value>
	  </block>
	  <block type="colour_hsv">
		<value name="HUE">
		  <block type="math_number">
			<field name="NUM">0</field>
		  </block>
		</value>
		<value name="SATURATION">
		  <block type="math_number">
			<field name="NUM">100</field>
		  </block>
		</value>
		<value name="VALUE">
		  <block type="math_number">
			<field name="NUM">100</field>
		  </block>
		</value>
	  </block>
      <block type="colour_blend">
		<value name="COLOUR1">
		  <block type="colour_picker">
			<field name="COLOUR">#ff0000</field>
		  </block>
		</value>
		<value name="COLOUR2">
		  <block type="colour_picker">
			<field name="COLOUR">#0000ff</field>
		  </block>
		</value>
		<value name="RATIO">
		  <block type="math_number">
			<field name="NUM">0.5</field>
		  </block>
		</value>
	  </block>
    </category>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>
  </xml>

</body>
</html>
